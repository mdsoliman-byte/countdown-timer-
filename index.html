<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="p-10">
      <h1 class="font-bold text-center text-2xl">
        <span class="text-orange-700">Count</span>
        <span class="text-orange-800">Down</span>
        <span class="text-orange-900">Timer</span>
      </h1>
      <h1 class="font-bold text-center text-2xl pt-10">My BirthDay</h1>
      <div class="grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols gap-4 mt-10">
        <div class="bg-blue-100  rounded text-center p-10">
          <p class="text-white font-bold text-4xl" id="dayes">00</p>
          <p class="font-bold text-4xl text-orange-200">Days</p>
        </div>
        <div class="bg-blue-100 rounded text-center p-10">
          <p class="text-white font-bold text-4xl" id="hoowurs">00</p>
          <p class="text-orange-300 font-bold text-4xl">Hours</p>
        </div>
        <div class="bg-blue-100 rounded text-center p-10">
          <p class="text-white font-bold text-4xl" id="munites">00</p>
          <p class="text-orange-400 font-bold text-4xl">Minutes</p>
        </div>
        <div class="bg-blue-100 rounded text-center p-10">
          <p class="text-white font-bold text-4xl" id="secound">00</p>
          <p class="text-orange-500 font-bold text-4xl">Seconds</p>
        </div>
      </div>
      <div></div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
